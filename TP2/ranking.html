<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#3a9fff">

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <!-- dashboard -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">

<body>
  <div id="app">
    <div class="container">
      <div class="columns is-gapless">
        <div class="column is-3">
          <aside class="menu">
            <ul class="menu-list">
              <div class="menu-list__profile media">
                <div class="media-left">
                  <figure class="image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Logo_UFMG.png">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-5 font-color-white">Visualização de Dados</p>
                </div>
              </div>
              <div class="menu-list__main is-uppercase has-text-left">
                <li><a class="subtitle is-7 active"><i class="fas fa-cubes"></i>Ano</a></li>
                <section class="grey">                    
                    <div class="slidemenu">
                      <!--Item 1-->
                      <input type="radio" name="menu1" id="one1" class="menu-one" onclick="setYearSlider(2015)" checked>
                      <label for="one1"><span>2015</span></label>
                      
                      <!--Item 2-->
                      <input type="radio" name="menu1" id="two1" class="menu-two" onclick="setYearSlider(2016)">
                      <label for="two1"><span>2016</span></label>
                      
                      <!--Item 3-->
                      <input type="radio" name="menu1" id="three1" class="menu-three" onclick="setYearSlider(2017)">
                      <label for="three1"><span>2017</span></label>
                      
                      <!--Slider Bar-->
                      <div class="slider">
                        <div class="bar"></div>
                      </div>
                      <!--Slider Bar End-->
                    </div>
                  </section>
                <li><a class="subtitle is-7" href="tp2.html"><i class="fas fa-user"></i>Mapa</a></li>
                <li><a class="subtitle is-7"><i class="fas fa-database"></i> Database</a></li>
                <li><a class="subtitle is-7"><i class="far fa-chart-bar"></i> Statistics</a></li>
                <li class="menu-list__outlier"><a class="subtitle is-7"><i class="fas fa-cog"></i> Sobre</a></li>
              </div>
            </ul>
          </aside>
        </div>
        <div class="column">
          <div class="dashboard">
            <div class="dashboard__content">
              <div class="header">
                <div>
                  <p class="title is-5 is-pulled-left font-color-dark">Happiness Report
                    <span class="subtitle is-6 is-block font-color-light" style="padding-top: 1.0rem">Índices de
                      Felicidade</span></p>
                  <p class="title is-6 is-pulled-right font-color-medium">Trabalho Prático II
                    <span class="subtitle is-6 is-block font-color-primary is-uppercase" style="font-size: 0.9rem; padding-top: 1.0rem">Deiziane
                      Silva</span></p>
                </div>
              </div>
              <div class="row">
                <div class="content">
                    <div class="container-chart">
                            <div class="button-group">
                                    <i id="icon"></i>
                                    <a id="input" href="">Ranking por</a>
                                      <ul id="dropdown-menu">
                                        <li><a href="#">País</a></li>
                                        <li><a href="#">Região</a></li>
                                      </ul>
                            </div>
                    </div>
                    
                </div> <!-- content end -->
              </div>
            </div>
          </div>
        </div>
